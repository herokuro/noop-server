language: node_js

node_js:
  - node
  - lts/*
  - 10
  - 9
  - 8

cache:
  npm: false

os:
  - linux

sudo: false

notifications:
  email: false

stages:
  - test
  - "style & coverage"
  - deploy

jobs:
  include:
    - stage: "style & coverage"
      script:
        # check code style according to StandardJS
        - npm run check:style

        # run tests with coverage
        - npm run check:coverage

      after_success:
        # submit coverage report
        - npx nyc report --reporter=text-lcov > coverage.lcov && npx codecov

    - stage: deploy
      script:
        # list the files that will be released
        - npm pack --dry-run

      deploy:
        skip_cleanup: true
        provider: script
        script:
          - npx semantic-release
